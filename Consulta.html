    <h1>Brindanos tu Información</h1>
    <form action="">
        <div class="container tabla">
            <div class="row">
                <table class="table-responsive"> 
                    <tr>
                        <td><label for="cargo">Cargo :</label></td>
                        <td><input type="text" size="30px" min="4" max="100" placeholder="ESTUDIANTE" id="cargo" required></td>
                    </tr>
                    <tr>
                        <td><label for="nombre">Nombre :</label></td>
                        <td><input type="text" size="30px" min="4" max="100" placeholder="EDILSON"  id="nombre" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellido1">Primer apellido :</label></td>
                        <td><input type="text" size="30px" min="4" max="100" placeholder="HUAMAN"  id="apellido1" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellido2">Segundo apellido :</label></td>
                        <td><input type="text" size="30px" min="4" max="100" placeholder="HUANCA"  id="apellido2" required></td>
                    </tr>
                    <tr>
                        <td><label for="correo">Correo electrónico :</label></td>
                        <td><input type="email" size="30px" placeholder="profeponga20@gmail.com"  id="correo" required></td>
                    </tr>
                    <tr>
                        <td><label for="numero">Número de telefono :</label></td>
                        <td><input type="number" placeholder="928474833"  id="numero" required></td>
                    </tr> 
                    <tr>
                        <td> <label for="mensaje">Escribe tu consulta:</label></td>             
                        <td><textarea name="mensaje" id="mensaje"></textarea></td>
                    </tr>
                    <tr class="boton"> 
                        <td><input class="bttn" type="submit" value="Enviar" onclick="alert('Gracias por Registrarte! Estaremos en contacto')"></td>
                        <td><input class="bttn" type="reset" value="limpiar"></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
